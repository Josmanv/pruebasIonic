<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Mi primera prueba
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Hola</h1>
  Esta es mi primera prueba con Ionic.
  <ion-list>
    <ion-item *ngFor="let item of lists">
      {{ item.name }}
    </ion-item>
  </ion-list>
  <button ion-button (click)="goToUsersPage()">Usuarios</button>
  <button ion-button (click)="goToListsPage()">Listas</button>
  <button ion-button (click)="goToSlidePage()">Slide</button>
  <button ion-button (click)="goToAboutPage()">About</button>
  <p>
    Visita mi portfolio <a href="https://josmanv.github.io/">Mi Portfolio</a> para conocerme.
  </p>
</ion-content>
